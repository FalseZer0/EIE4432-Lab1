<body>
    <h1 id = "h1">Quadratic Equation Roots Calculator</h1>

    <p>Author: Seksembayev Kairat

    <p><b>This web page finds the roots of a polynomial equation of the following form:
    <br><i>ax<sup>2</sup>+bx+c=0</i></b></p>

    <p>(<i>a</i>, <i>b</i> and <i>c</i> must be integers between -50 and +50, and <i>a</i> must be non-zero.)</p>
    <label for="a">a</label>
    <input type="number" id="a" name="a">
    <label for="b">b</label>
    <input type="number" id="b" name="b">
    <label for="c">c</label>
    <input type="number" id="c" name="c">
    <br><br><br> <!-- QUESTIONABLE -->
    <button id = "calc">Calculate roots</button>
    <p id="out"></p>




    <script src="calculator.js"></script>
</body>
